<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trust in Charity</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Trust in Charity</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Donations</th>
                </tr>
              </thead>
              <tbody id="charitiesResults">
              </tbody>
            </table>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>

      <form onSubmit="App.addCharity();">
        <div class="form-group">
          <label for="charitiesAdd">Add Charity</label>
          <div>
          <input type="text" class="form-control" id="charitiesAdd">
         </input>
         </div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <hr />
      </form>

	<form onSubmit="App.submitDonation(); return false;">
	  <div class="form-group">
      <label for="charitiesSelect">Select Charity</label>
      <div>
	    <select class="form-control" id="charitiesSelect">
      </select>
      </div>
      <div>
      <input type="text" class="form-control" id="donateAmount">
      </input>
      </div>
    </div>
	  <button type="submit" class="btn btn-primary">Donate</button>
    <hr />
    </div>
	</form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
